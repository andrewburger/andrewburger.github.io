# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
#relative_permalinks: true

# Setup
title:               Andrew Burger
tagline:             The personal website
url:                 https://andrewburger.net
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Andrew Burger
  url:               https://twitter.com/andrewaburger

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/andrewburger/andrewburger.github.io

# This is the list of pages to incldue in the header of the website.
pages_list:       {'About':'/about','Archive':'/archive','Feed':'/atom.xml','Links':'/links'}
